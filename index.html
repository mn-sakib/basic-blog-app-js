  <body style="background: #f0f2f5">
    <div class="container py-4">
      <!-- Statistics and Input Section -->
      <div class="row mb-4">
        <div class="col-lg-7 mx-auto">
          <!-- Statistics Row -->
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div
                class="card border-0 shadow-sm h-100"
                style="border-radius: 16px"
              >
                <div class="card-body p-3">
                  <div class="d-flex align-items-center">
                    <div class="rounded-3 bg-primary bg-opacity-10 p-2">
                      <i class="fas fa-file-alt text-primary"></i>
                    </div>
                    <div class="ms-3">
                      <h5 class="mb-0 fw-bold text-primary">150</h5>
                      <small class="text-muted">Total Posts</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card border-0 shadow-sm h-100"
                style="border-radius: 16px"
              >
                <div class="card-body p-3">
                  <div class="d-flex align-items-center">
                    <div class="rounded-3 bg-success bg-opacity-10 p-2">
                      <i class="fas fa-eye text-success"></i>
                    </div>
                    <div class="ms-3">
                      <h5 class="mb-0 fw-bold text-success">1.2K</h5>
                      <small class="text-muted">Total Views</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card border-0 shadow-sm h-100"
                style="border-radius: 16px"
              >
                <div class="card-body p-3">
                  <div class="d-flex align-items-center">
                    <div class="rounded-3 bg-info bg-opacity-10 p-2">
                      <i class="fas fa-comments text-info"></i>
                    </div>
                    <div class="ms-3">
                      <h5 class="mb-0 fw-bold text-info">500</h5>
                      <small class="text-muted">Total Comments</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Create Post Section -->
          <div class="card border-0 shadow-sm" style="border-radius: 16px">
            <div class="card-body p-4">
              <h6 class="card-title mb-3">Create New Post</h6>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Enter author name..."
                  style="border-radius: 8px"
                  id="authorInput"
                />
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Enter post title..."
                  style="border-radius: 8px"
                  id="titleInput"
                />
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Write your post content..."
                  style="border-radius: 8px"
                  id="textInput"
                ></textarea>
              </div>
              <div class="text-end">
                <button class="btn btn-primary px-4" id="createBtn">
                  <i class="fas fa-plus me-2"></i>Create Post
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="post-container"></div>
